<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device width,initial-scale=1">
         <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
         <link rel="stylesheet" type="text/css" href="styleSignin.css">
         <title>BookLibray Signin Form</title>
         <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">

    </head>
    <body>
    <div class="container h-100 login-container">
         <div class="row align-items-center h-100">
            <div class="col mx-auto">
               <div class="card shadow">
                  <div class="card-body">
				   <div class="alert" id="alert"></div>
                      <br><br><br>
                     <img src="logo1.PNG" alt="Replace or remove this logo" class="logo mx-auto  d-block">
                     <h2 class="signin">Sign in</h2>
                     <p>Select an ID from 1 to 278858</p>
                     <form action="books" method="POST" class="login-form">
                         <div class="form-group">
                            <label for="username">User ID</label>
                            <input class="form-control" id="username" name="j_username" type="text" value="">
                         </div>

                         <div class="form-group">
                            <button class="btn btn-primary float-right shadow" type="submit" name="_eventId_proceed" onclick="this.childNodes[0].nodeValue='Logging in, please wait...'">Login</button>
                         </div>
                         <br><br><br>
                      </form>
                   </div>
               </div>
            </div>
         </div>
      </div>
    
    
    </body>
